<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <h2 hidden id="win-message"></h2>
    <div id="game-board-container">
        <div class="xo-container" id="box0"></div>
        <div class="xo-container" id="box1"></div>
        <div class="xo-container" id="box2"></div>
        <div class="xo-container" id="box3"></div>
        <div class="xo-container" id="box4"></div>
        <div class="xo-container" id="box5"></div>
        <div class="xo-container" id="box6"></div>
        <div class="xo-container" id="box7"></div>
        <div class="xo-container" id="box8"></div>
    </div>
    <br>
    <form>
        <label class="form" for="player1">Player 1:</label>
        <input class="form" type="text" id="player1" required>
        <label class="form" for="player2">Player 2:</label>
        <input class="form" type="text" id="player2" required>
        <input type="button" value="Start" id="start">
    </form>
    <script src="script.js"></script>
</body>

</html>
